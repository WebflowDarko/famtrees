  <style>
    html, body {

    /* Kontejner koji dr≈æi SVG */

      padding: 12px;

      cursor: auto;
      font-size: 14px;
      line-height: 1.3;

    }
    /* Kada se dr≈æi mi≈° za pomeranje */

    }
    #flex_left {

        justify-content: end;
    }
    .margin-b-12 {
        margin-bottom: 12px;
    }
    .margin-b-8 {
        margin-bottom: 8px;
    }
    #close_popup {
        cursor: pointer;
    }
    span {
        font-weight: bold;
    }
    #popup-death, #popup-born {
        font-weight: 500;
    }
    rect[data-popup], g[data-popup] {
        cursor: pointer;
    }
    path{
        pointer-events: none;
    }
    #popup-name {
        font-size: 16px;
    }
    @media only screen and (max-width: 1024px) {
    #family-tree {
      height: 100vh;
    }
    
    #popup {
      position: fixed;
      top: 0;
      right: 0;
      left:0;
      bottom: 0;
      width: 92.5%;
      height: auto;
    }

}
    #tree-content {
      will-change: transform;
    }

        <g filter="url(#filter34_d_32_903)" data-name="Safiyyah bint Abdul-Muttalib (Aunt of the Prophet)" data-born="569 CE, Mecca" data-death="640 CE, Medina" data-popup="Safiyyah was one of the few women who actively participated in defending the Muslim community during battles. She was the mother of Zubayr ibn al-Awwam, a close companion of the Prophet and one of the ten promised Paradise (Al-Ashara al-Mubasharun bil Jannah). Known for her bravery, she defended the Muslim camp during the Battle of the Trench.">

  <!-- Popup element -->
  <div id="popup">
    <div id="flex_left" class="margin-b-12">
        <svg id="close_popup" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.293 12.293L6.707 13.707L13.414 6.99997L6.707 0.292969L5.293 1.70697L9.586 5.99997H0V7.99997H9.586L5.293 12.293Z" fill="white"/>
        </svg>
    </div>
    <div id="popup-name" class="margin-b-8"></div>
    <div class="margin-b-8">
        <span>Born: </span> <span id="popup-born"></span>
    </div>
    <div class="margin-b-8">
        <span>Death: </span> <span id="popup-death"></span>
    </div>
    <div id="popup-text"></div>
  </div>
</div>

<script>
  const container = document.getElementById('family-tree-container');
  const svg = document.getElementById('family-tree');
  const treeContent = document.getElementById('tree-content');
  const popup = document.getElementById('popup');
  const popupText = document.getElementById('popup-text');
  const closePopup = document.getElementById('close_popup');
  const popupBorn = document.getElementById('popup-born');
  const popupDeath = document.getElementById('popup-death');
  const popupName = document.getElementById('popup-name');

  // Transform parametri
  let scale = 1;
  let panX = 0;
  let panY = 0;

  // Pomoƒáne promenljive za panning
  let isPanning = false;
  let startX = 0;
  let startY = 0;

  // Funkcija koja postavlja transform na <g>
  function updateTransform() {
    treeContent.setAttribute('transform', `translate(${panX}, ${panY}) scale(${scale})`);
  }

  window.addEventListener('load', () => {
  // Ovde, recimo, pomeri≈° ceo prikaz za -400 na X osi (≈°to znaƒçi "u levo"),
  // pa ƒáe se Prophet Muhammad pojaviti vi≈°e u centru ekrana.
  panX = -700;
  panY = 100;
  scale = 0.8; // ako hoƒáe≈° i poƒçetno uveƒáanje
  updateTransform();
});


  // Klik na element sa data-popup atributom
  // Selektujemo sve elemente unutar #tree-content koji imaju data-popup
  const popupElements = document.querySelectorAll('#tree-content [data-popup]');
  popupElements.forEach(elem => {
    elem.addEventListener('click', (e) => {
      e.stopPropagation(); // da se ne propagira klik na SVG pozadinu

      // Uzimamo tekst iz data-popup atributa
      const detailText = elem.getAttribute('data-popup');
      const death = elem.getAttribute('data-death');
      const born = elem.getAttribute('data-born');
      const name = elem.getAttribute('data-name');
      popupBorn.innerText = born;
      popupName.innerText = name;
      popupDeath.innerText = death;
      popupText.innerText = detailText;
      popup.style.display = 'block';
    });
  });

  // Ako se klikne na prazno mesto SVG-a, sakrij popup
  svg.addEventListener('click', (e) => {
    if (e.target === svg) {
      popup.style.display = 'none';
    }
  });

  closePopup.addEventListener('click', (e) => {
    popup.style.display = 'none';
  });

  // Panning logika (klik + prevlaƒçenje)
  svg.addEventListener('mousedown', (e) => {
    isPanning = true;
    container.classList.add('grabbing');

    // ƒåuvamo poƒçetnu poziciju (razlika izmeƒëu mi≈°a i panX/panY)
    startX = e.clientX - panX;
    startY = e.clientY - panY;
  });

  svg.addEventListener('mousemove', (e) => {
    if (!isPanning) return;

    // Izraƒçunavamo novu poziciju panning-a
    panX = e.clientX - startX;
    panY = e.clientY - startY;
    updateTransform();
  });

  // Kada se pusti klik ili napusti SVG
  function endPan() {
    isPanning = false;
    container.classList.remove('grabbing');
  }
  svg.addEventListener('mouseup', endPan);
  svg.addEventListener('mouseleave', endPan);

  // Zoom logika (kolo mi≈°a - wheel)
  svg.addEventListener('wheel', (e) => {
    e.preventDefault();

    // Gde se nalazi mi≈° unutar kontejnera
    const mouseX = e.clientX - container.offsetLeft;
    const mouseY = e.clientY - container.offsetTop;

    // Faktor zumiranja (manje ili veƒáe)
    const zoomIntensity = 0.05;
    let direction = (e.deltaY < 0) ? 1 : -1; // gore=1, dole=-1
    let newScale = scale * (1 + direction * zoomIntensity);

    // Ograniƒçi raspon
    newScale = Math.max(0.1, Math.min(newScale, 10));

    // Da bismo zumirali oko taƒçke mi≈°a, potrebno je da izraƒçunamo
    // kolika je promena skale i da pomerimo panX, panY tako da
    // (mouseX, mouseY) ostane na istom mestu.
    let scaleRatio = newScale / scale;

    // Pomeraj panning-a kako bi taƒçka ispod kursora ostala ista
    panX = mouseX - scaleRatio * (mouseX - panX);
    panY = mouseY - scaleRatio * (mouseY - panY);

    // A≈æuriramo globalnu skalu
    scale = newScale;
    updateTransform();
  });




  if (window.innerWidth < 1024) {
  const container = document.getElementById('family-tree-container');
  const treeContent = document.getElementById('tree-content');

  let isPanning = false;
  let isZooming = false;
  let startX = 0, startY = 0;
  let lastTranslate = { x: 0, y: 0 };
  let currentTranslate = { x: 0, y: 0 };
  let initialTouchDistance = 0;
  let initialScale = 1;
  let currentScale = 1;
  let pinchMidpoint = { x: 0, y: 0 };

  function getDistance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  function getMidpoint(t1, t2) {
    return {
      x: (t1.clientX + t2.clientX) / 2,
      y: (t1.clientY + t2.clientY) / 2,
    };
  }

  function applyTransform() {
    // Koristi requestAnimationFrame za glatku animaciju
    requestAnimationFrame(() => {
      treeContent.setAttribute('transform', `translate(${currentTranslate.x}, ${currentTranslate.y}) scale(${currentScale})`);
    });
  }

  container.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
      // Poƒçetak panovanja sa jednim prstom
      isPanning = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    } else if (e.touches.length === 2) {
      // Poƒçetak zumiranja sa dva prsta
      isZooming = true;
      initialTouchDistance = getDistance(e.touches[0], e.touches[1]);
      initialScale = currentScale;
      pinchMidpoint = getMidpoint(e.touches[0], e.touches[1]);
    }
  }, false);

  container.addEventListener('touchmove', function(e) {
    e.preventDefault();
    if (isPanning && e.touches.length === 1) {
      const dx = e.touches[0].clientX - startX;
      const dy = e.touches[0].clientY - startY;
      currentTranslate.x = lastTranslate.x + dx;
      currentTranslate.y = lastTranslate.y + dy;
      applyTransform();
    } else if (isZooming && e.touches.length === 2) {
      const newDistance = getDistance(e.touches[0], e.touches[1]);
      const scaleFactor = newDistance / initialTouchDistance;
      currentScale = initialScale * scaleFactor;

      // Opcionalno: prilagoƒëavanje translation-a tako da srednja taƒçka ostane fiksirana
      const newMidpoint = getMidpoint(e.touches[0], e.touches[1]);
      currentTranslate.x = lastTranslate.x + (newMidpoint.x - pinchMidpoint.x);
      currentTranslate.y = lastTranslate.y + (newMidpoint.y - pinchMidpoint.y);

      applyTransform();
    }
  }, false);

  container.addEventListener('touchend', function(e) {
    if (e.touches.length === 0) {
      // Svi dodiri su zavr≈°eni ‚Äì ƒçuvamo trenutne vrednosti
      isPanning = false;
      isZooming = false;
      lastTranslate.x = currentTranslate.x;
      lastTranslate.y = currentTranslate.y;
    } else if (e.touches.length === 1) {
      // Ako preostane jedan prst, prelazimo sa zooma na panovanje
      isZooming = false;
      isPanning = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      lastTranslate.x = currentTranslate.x;
      lastTranslate.y = currentTranslate.y;
    }
  }, false);
}



</script>
